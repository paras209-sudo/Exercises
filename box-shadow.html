<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        width: 300px;
        height: 300px;
        background: tomato;
        margin: 170px auto;
        box-shadow: 10px 10px lightgrey;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
